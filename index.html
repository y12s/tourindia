<!DOCTYPE html>

        <section>

            <h3>"India once is not enough"</h3>
            <a href="#" class="btn1">Learn More</a>

        <article>
            <div class="gallery">

            <img src="img/3.jpg" width="250px" height="250px">

        </div>
        <div class="contact">
            <h1 class="heading">contact us</h1>
            <div class="c-form">
                <form action="">
                    <input type="text" placeholder="Enter Your Name">
                    <input type="email" placeholder="Enter Your E-Mail">

            <footer>
                <p>Copyright &copy; Made with Love by Yatharth Singh</p>

        </article>
